<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#06b6d4;#3b82f6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#06b6d4;#3b82f6;#8b5cf6" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1">
        <animate attributeName="stop-color" values="#06b6d4;#3b82f6;#8b5cf6;#06b6d4" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#06b6d4;#3b82f6" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with pulse -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1">
    <animate attributeName="r" values="240;250;240" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Database layers -->
  <!-- Top layer -->
  <ellipse cx="256" cy="180" rx="140" ry="40" fill="url(#grad1)" filter="url(#glow)">
    <animate attributeName="ry" values="40;45;40" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="256" cy="180" rx="140" ry="40" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.6"/>

  <!-- Middle layer -->
  <rect x="116" y="180" width="280" height="100" fill="url(#grad2)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <line x1="116" y1="220" x2="396" y2="220" stroke="url(#grad1)" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="116" y1="250" x2="396" y2="250" stroke="url(#grad1)" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>

  <!-- Bottom ellipse -->
  <ellipse cx="256" cy="280" rx="140" ry="40" fill="url(#grad2)" filter="url(#glow)">
    <animate attributeName="ry" values="40;43;40" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="256" cy="280" rx="140" ry="40" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.6"/>

  <!-- Data nodes (animated dots) -->
  <circle cx="256" cy="200" r="6" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="210" r="6" fill="#8b5cf6">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6;8;6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="232" cy="210" r="6" fill="#06b6d4">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6;8;6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Network connections -->
  <line x1="256" y1="200" x2="280" y2="210" stroke="#3b82f6" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="256" y1="200" x2="232" y2="210" stroke="#06b6d4" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </line>

  <!-- DHT text overlay -->
  <text x="256" y="370" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">
    DHT
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Distributed indicator circles -->
  <g opacity="0.6">
    <circle cx="180" cy="350" r="8" fill="url(#grad1)">
      <animate attributeName="cy" values="350;345;350" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="340" r="8" fill="url(#grad2)">
      <animate attributeName="cy" values="340;335;340" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="332" cy="350" r="8" fill="url(#grad1)">
      <animate attributeName="cy" values="350;345;350" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

